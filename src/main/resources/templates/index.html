<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Welcome</title>
<link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<main class="container">
		<form>
			<div class="form-group">
				<label for="startDate">Start date</label> 
				<input type="date" class="form-control" id="startDate" placeholder="dd/mm/yyyy">
			</div>
			<div class="form-group">
				<label for="endDate">End date</label> 
				<input type="date" class="form-control" id="endDate" placeholder="dd/mm/yyyy">
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="includeEndDate">
				<label class="form-check-label" for="includeEndDate">
					Include end date in calculation (1 day is added)
				</label>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Calculate</button>
			</div>		
		</form>
	</main>
</body>

</html>
