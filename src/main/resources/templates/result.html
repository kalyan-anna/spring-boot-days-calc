<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Days Calculator</title>
<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<header>
		<h1 class="text-primary">Days Calculator</h1>
	</header>
	<main class="container mt-5 text-center">
		<div class="card bg-light mb-3">
	  		<div class="card-body">
	    		<h2 class="card-title">Result</h2>
	    		<p>
	    			There are <strong th:text="${daysCount}"></strong> days between 
					<span th:text="${#temporals.format(dateForm.startDate, 'dd-MMM-yyyy')}"></span> and 
					<span th:text="${#temporals.format(dateForm.endDate, 'dd-MMM-yyyy')}"></span>
				</p>
				<a th:href="@{/}" class="btn btn-secondary">&#139;&#139; Try again</a>
	  		</div>
		</div>
	</main>
</body>
